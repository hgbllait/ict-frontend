<div *ngIf="page_alert.shown" class="alert alert-{{page_alert.type}}" role="alert">
  {{page_alert.messages}}
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="card-title">List of Permissions</h4>
        </div>
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table hover">
            <thead>
            <tr>
              <th>Name</th>
              <th>Created At</th>
            </tr>
            </thead>
            <tbody *ngIf="permissions?.length != 0">
            <tr *ngFor="let permission of permissions">
              <td>{{ permission.name }}</td>
              <td>{{ permission.created_at | dateFromNow: 'MMM dd, yyyy hh:mm a' }}</td>
            </tr>
            </tbody>
            <tbody *ngIf="permissions?.length == 0">
            <tr>
              <td colspan="3" class="no-data-available">No data available</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
